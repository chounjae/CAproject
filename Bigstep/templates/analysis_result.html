<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>분석 결과</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
      }
      .message {
        font-size: 18px;
        margin-top: 20px;
        color: #333;
      }
      .back-button {
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
      }
      .back-button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <h1>롤 전적과 리플레이 분석 결과</h1>
    <div class="message">
      <!-- 분석된 메시지를 여기에 표시 -->
      <p>{{ message|safe }}</p>
    </div>

    <a href="{% url 'analyze_image' %}" class="back-button">다시 분석하기</a>
  </body>
</html>
